<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Instagram</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="mount">
		<section>
			<main role="main">
				<article class="flex">
					<div class="phone-frame">
						<div class="phone-screen">
							<img id="phone-screen-shot"
								src="https://www.instagram.com/static/images/homepage/screenshots/screenshot3.png/94edb770accf.png"
								alt="">
						</div>
					</div>
					<div class="actions">
						<div class="elevated">
							<div class="heading"></div>
							<form class="login-form">
								<div class="field">
									<input id="username" type="name" placeholder="Phone number, username, or email" />
									<label for="username">telefone ou email</label>
								</div>
								<div class="field">
									<input id="password" type="password" placeholder="password" />
									<label for="password">Senha</label>
								</div>
								<button class="login-button" title="login">Entrar</button>
								<div class="separator">
									<div class="line"></div>
									<p>OU</p>
									<div class="line"></div>
								</div>
								<div class="other">
									<button class="fb-login-btn" type="button">
										<i class="fa fa-facebook-official fb-icon"></i>
										<span class="">Entrar com Facebook</span>
									</button>
									<a class="forgot-password" href="#">esqueceu a senha?</a>
								</div>
							</form>
						</div>
						<div class="elevated">
							<p>n√£o tem uma conta? <a class="signup" href="#">Se Inscreva</a></p>
						</div>
						<div class="get-app-cont">
							<p>Obtenha o aplicativo</p>
							<div class="download-app">
								<a
									href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo">
									<img class="download-button"
										src="https:/www.instagram.com/static/images/appstore-install-badges/badge_ios_portuguese-brazilian-pt_br.png/68006a2bb372.png"
										alt="Baixar na App Store">
								</a>
								<a
									href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DF51DE990-E1C5-4CB5-AAC5-7CCABED5950D%26utm_content%3Dlo%26utm_medium%3Dbadge">
									<img class="download-button"
										src="https:/www.instagram.com/static/images/appstore-install-badges/badge_android_portuguese_brazilian-pt_BR.png/2f2a0c05b2f3.png"
										alt="Baixar na App Store">
								</a>
							</div>
						</div>
					</div>
				</article>
			</main>
		</section>
	</div>
	<footer>

	</footer>
</body>

</html>
